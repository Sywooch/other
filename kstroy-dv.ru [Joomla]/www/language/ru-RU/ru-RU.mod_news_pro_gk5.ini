; Configuration check errors

MOD_NEWS_PRO_GK5_PROBLEM_GD_LIB="<h3>GD библиотеки не установлены</h3><p>Библиотека GD отвечает за создание миниатюр изображений - без этой библиотеки миниатюры не будут созданы. Вместо миниатюр модуль будет использовать оригинальные изображения при изменении размеров браузера - это может повлиять на скорость загрузки страницы.</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CURL="<h3>URL библиотеки не установлены</h3><p>Библиотека URL отвечает за загрузку внешних изображений или изображений с абсолютным путем в содержание статьи. Без этого модуля не будут отображаться внешние изображения или изображения с абсолютным путем, как изображение в генерируемом контенте.</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CACHE_DIR="<h3>Кэш-директория не доступна для записи</h3><p>Кэш-директория хранит все миниатюры, генерируемых библиотекой GD. Если это перезапись то формируемые миниатюры не могут быть сохранены и модуль может вернуть пустое изображение</p>"
MOD_NEWS_PRO_GK5_PROBLEM_CACHE_TIME="<h3>Время кэширования может быть слишком коротким</h3><p>Указанное время кэширования (<= 5мин) может быть слишком коротким и может вызвать более медленное время загрузки страницы из-за большего ЦП на создание миниатюр.</p>"
MOD_NEWS_PRO_GK5_NO_PROBLEMS_DETECTED="<h3>Все настроено правильно</h3><p>Ваша GD библиотека конфигурации, URL конфигурация библиотеки и каталог кэша являются правильными.</p>"

