MOD_RELATED_XML_DESCRIPTION="Этот модуль отображает список ссылок на страницы, которые связаны с тем, что в 
данный момент отображается в центральной области. Связи определяются по ключевым словам, введённым в параметрах 
страницы.<br />Все ключевые слова данной статьи ищутся в списках ключевых слов других опубликованных страниц. 
Например, у вас есть страницы "_QQ_"Разведение попугаев"_QQ_" и другая страница "_QQ_"Руководство по разведению 
чёрных какаду"_QQ_". Если вы включите ключевое слово "_QQ_"попугай"_QQ_" в обе эти страницы, модуль 'Связанные 
страницы' будет считать их связанными и покажет ссылку на страницу "_QQ_"Разведение попугаев"_QQ_" при просмотре 
страницы "_QQ_"Руководство по разведению чёрных какаду"_QQ_" и так далее."
