RLIB_RULES_SETTING_NOTES="1. Если изменить значение, оно будет применено здесь, а так же во всех дочерних группах, компонентах и содержимом. Обратите внимание: значение <em>Запрещено</em> переопределит любое унаследовано значение, а так же значение в любой дочерней группе, компоненте или содержимом. В случае противоречия в значениях, <em>Запрещено</em> будет иметь большую силу. Значение <em>Не задано</em> будут трактоваться, как <em>Запрещено</em>, но его можно будет переопределить в дочерних группах, компонентах и содержимом.<br />2. Если вы зададите новое значение, для обновления суммарных значений нажмите кнопку <em>Сохранить</em>."
RLIB_RULES_SETTING_NOTES_element="1. Если изменить значение, оно будет применено для этого объекта. Обратите внимание: <br />Значение <em>Унаследовано</em> - означает, что будет применено значение данного права, указанное в общих настройках, вышестоящей группе и категории.<br /><em>Запрещено</em> - означает, что независимо от значения в общих настройках, вышестоящей группе или категории, пользователи данной группы не смогут выполнить указанное действие над этим объектом.<br /><em>Разрешено</em> - означает, что пользователи данной группы смогут выполнить указанное действие над этим объектом (но, в случае противоречия со значением в общих настройках, вышестоящей группе или категории, право предоставлено не будет. Противоречие будет отмечено в поле суммарных значений, как <em>Не разрешено (со значком блокировки)</em>).<br />2. Если вы зададите новое значение, для обновления суммарных значений, нажмите кнопку <em>Сохранить</em>."
