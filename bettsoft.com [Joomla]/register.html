                <div class="body bg-gray">
<div id="e1"></div>

                        <input type="text" id="a1" name="name" class="form-control" placeholder="Ваше имя"/>

<div id="e2"></div>

<div id="e4"></div>

<script>
function enter(){
   var t1 = $("#a1").val();
   var t2 = $("#a2").val();
   var t3 = $("#a3").val();
   var t4 = $("#a4").val();
   var t5 = $("#a5").val();
   var t6 = $("#a6").val();
   var c = 1;
   
   if(t1 == '' ){
      $("#e1").html("Вы не заполнили поле");
      c = 0;

   }
   if(t2 == ''){
      $("#e2").html("Вы не заполнили поле");
      c = 0;
   }
   if(t3 == ''){
      $("#e3").html("Вы не заполнили поле");
      c = 0;
   }
   if(t4 == ''){
      $("#e4").html("Вы не заполнили поле");
      c = 0;
   }
   if(t5 == ''){
      $("#e5").html("Вы не заполнили поле");
      c = 0;
   }
   if(t6 == ''){
      $("#e6").html("Вы не заполнили поле");
      c = 0;
   }
if(t6 != t5){
   $("#e5").html("пароли не совпадают");
   c = 0;
}
   if(c > 0){

      
         $.ajax({  
                    type: "POST",  
                    url: "a1.php",  
                    data: "id1="+(t1)+"&id2="+(t2)+"&id3="+(t3)+"&id4="+(t4)+"&id5="+(t5)+"&id6="+(t6),
	  	 		
                    success: function(html){  
                        $("#e1").html(html);
                    }  
         });
   }

}
</script>
