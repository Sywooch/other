    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Вход в кабинет</div>
            
                <div class="body bg-gray">
<div id="ec1"></div>
<div id="e1"></div>
                    <div class="form-group">
                        <input type="text" id="a1" name="userid" class="form-control" placeholder="Логин"/>
                    </div>
<div id="e2"></div>
                    <div class="form-group">
                        <input type="password" id="a2" name="password" class="form-control" placeholder="Пароль"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Запомнить меня
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" onclick="enter()" class="btn bg-olive btn-block">Войти</button>  
                    
                    
                    
                   <button class="btn bg-olive btn-block"><a href="register.html" class="text-center">Зарегистрироваться</a></button> 
                </div>
            

            
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
<script>
function enter(){
   var t1 = $("#a1").val();
   var t2 = $("#a2").val();

   var c = 1;

   if(t1 == '' ){
      $("#e1").html("Вы не заполнили поле");
      c = 0;

   }
   if(t2 == ''){
      $("#e2").html("Вы не заполнили поле");
      c = 0;
   }

   if(c > 0){

      
         $.ajax({  
                    type: "POST",  
                    url: "a3.php",  
                    data: "id1="+(t1)+"&id2="+(t2),
	  	 		
                    success: function(html){  
                        $("#ec1").html(html);
                    }  
         });
   }

}
</script>
