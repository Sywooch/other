COM_EASYBLOG_MIGRATOR_WP_IMPORT_DESC="Используйте этот мигратор для импорта своего XML файла блога на Wordpress, который Вы получили с помощью инструмента экспорта в панели WP, в компонент EasyBlog, чтобы их можно было видеть на его (компонента EasyBlog) страницах его посетителям. <br /><br />Чтобы использовать этот мигратор, скопируйте свой XML файл, экспортированный из WordPress в свою директорию 'JOOMLA/administrator/components/com_easyblog/xmlfiles' системы Joomla.<br />Компонент EasyBlog найдет файл XML в этой папке автоматически.<br /><br />Пожалуйста, выберите файлы XML из нижеследующего выпадающего списка и введите ID номер пользователя для того, чтобы сассоциировать с этим пользователем Joomla импортированные записи блога WP.<br />По умолчанию будет назначено ID номер Вашего суперадминистратора.<br /><br />"
COM_EASYBLOG_MIGRATOR_WP_IMPORT_NOTICE="Прежде чем запускать мигратор, пожалуйста, обязательно выполните следующие шаги:<ul style='padding: 15px 0px 0px 15px; margin: 0px;'><li>Создайте запасную копию своей базы данных.</li><li>В целях избежения прерывания процессов, происходящих на базе данных, переключите свой веб сайт в режим работы <strong>вне интернета</strong>.</li></ul><br />На процесс миграции может уйти до нескольких минут. Пожалуйста, терпеливо дождитесь окончания этого процесса.<br /><br />"
