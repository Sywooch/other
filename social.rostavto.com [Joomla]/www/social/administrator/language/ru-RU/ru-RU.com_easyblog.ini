COM_EASYBLOG_SETTINGS_WORKFLOW_ROUTING_BEHAVIOR_ORDERING_NOTE="Когда в качестве направляющего поведения (routing behavior) выбрано поведение по умолчанию, то Вы фактически переопределить приоритет того объекта, который будет определять приоритет при генерировании SEF ссылки URL Вашей блоговской записи.\n\nНапример, когда ниже было настроено: <br /><br />Категория = 1,<br />блогер = 2,<br />блогер (отдельный) = 3,<br />блог команды = 4,<br />запись = 5<br /><br />\n\n1. Компонент EasyBlog будет использовать ID номер пункта меню шаблона отдельной категории, если назначенная категории блоговская запись указана в этом типе меню, иначе; <br /><br />\n\n2. Компонент EasyBlog будет использовать ID номер пункта меню шаблона отдельного блогера, если эта блоговская запись создана указанным в этом типе меню блогером, иначе;<br /><br />\n\n3. Компонент EasyBlog будет использовать ID номер пункта меню шаблона отдельного блогера и включенный режим Отдельный, если созданная блогером запись блога указана в этом типе меню, иначе;<br /><br />\n\n4. Компонент EasyBlog будет использовать ID номер пункта меню шаблона отдельного блога команды, если назначенная командному блогу запись указана в этом типе меню, иначе;<br /><br />\n\n5. Компонент EasyBlog будет использовать ID номер пункта меню шаблона отдельной записи блога, если запись указана в этом типе меню;<br /><br />\n\nЕсли Вы выберете игнорирование объекта, например, если Вы проигнорируете Блог Команды, то вышеприведенный шаг 4 не будет осуществлен.<br /><br />\n\nЕсли ничего из вышеприведенного не найдено, то компонент EasyBlog будет использовать ID номер пункта меню типа меню Шаблон самой последней записи."
