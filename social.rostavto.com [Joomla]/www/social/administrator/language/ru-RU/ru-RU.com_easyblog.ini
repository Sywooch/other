COM_EASYBLOG_MIGRATOR_BLOGGERXML="Мигратор блогерров XML"
COM_EASYBLOG_MIGRATOR_BLOGGERXML_DESC="Используйте этот мигратор импортировать XML файл Blogger экспортируется через инструмент экспорта Blogger в EasyBlog, чтобы люди могли просматривать их при просмотре вашего блога. <br /><br /> Для этого мигратор, скопируйте XML-файл, который вы экспортировали из инструментов экспорта Blogger в ваш Joomla папку Joomla / администратор / компонентов / com_easyblog / XMLFiles / блоггер. <br /> EasyBlog автоматически определяет XML-файл из этой папки. <br /><br /> Пожалуйста, выберите XML-файлов из выпадающего списка и введите идентификатор пользователя, чтобы импортировать сообщения в блоге будут ассоциировать с этой Joomla пользователей. <br /> Не забудьте указать ваши EasyBlog категории. По умолчанию идентификатор пользователя будет вашим администратором. <br /><br />"
COM_EASYBLOG_MIGRATOR_BLOGGERXML_NOTICE="Пожалуйста, убедитесь, что выполняются следующие шаги, прежде чем запускать мигратор: <ul style='padding: 15px 0px 0px 15px; margin: 0px;'><li> Сделайте резервную копию существующей базы данных. </li><li> Положите вашего сайта <strong>форума,</strong> чтобы избежать любых interferance баз данных мероприятий. </li><li> Убедитесь, что ваш сервер может подключиться к интернету для импорта комментариев из Blogger. </li></ul><br /> Процесс миграции может занять до нескольких минут. Пожалуйста, подождите, пока процесс завершить работу. <br /><br />"
