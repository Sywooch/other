<? if (empty($reviews)): ?>
    <?if ( Session::checkErrors()) {?>
        <h3><?=Session::getErrorDescription()?></h3>
    <?}?>
    <? if (Session::isAuthenticated()){?>
        <h3><?=Lang::get('new_item_comment_txt')?></h3>
    <? }else{ ?>
        <h3><?=Lang::get('no_comments_to_good')?> â€” <a href="<?=@UrlGenerator::generateContentUrl('login')?>"><?=Lang::get('do_auth_now')?></a>, <?=Lang::get('post_comment_now')?>!</h3>
    <? } ?>
<? else: ?>
<?if (! Session::isAuthenticated()) {?>
    <h3><a href="<?=@UrlGenerator::generateContentUrl('login')?>"><?=Lang::get('do_auth_now')?></a>, <?=Lang::get('post_comment_now')?>!</h3>
<?}?>
<ul class="paymshipReviews">
    <? foreach ($reviews as $review): ?>   
    <? if (!trim($review['text'])) : ?>
        <? continue; ?>
    <? endif; ?>  
    
    <li class="paymshipReviewsItem">
        <span class="paymshipReviewsInformation">
            <span class="date"><?=$review['created']?></span>

        </span>
        <p class="paymshipReviewsPost"><?= htmlspecialchars($review['text']) ?></p>
    </li>

    <? endforeach; ?>
</ul>
<? endif; ?>

<?if(Session::isAuthenticated()){?>

        </div>
    </form>
</div>
<?}?>
