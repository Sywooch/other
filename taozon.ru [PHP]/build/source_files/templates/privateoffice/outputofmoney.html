<div class="bigtitle">
	<div class="wrap clrfix">
        <h1><?=Lang::get('Withdrawals')?></h1>
    </div>
</div>

<div class="userform userBigLabel">
    <form name="send_form" method="post">
        <? if($success){ ?>
        <div class="success">
            <?=$success?>
        </div>
        <? } ?>
        <? if($error){ ?>
        <div class="error">
            <?=$error?>
        </div>
        <? } ?>

		<div class="bproduct mb30">
			<h2 class="mb20"><span><?=Lang::get('A withdrawal')?> </span></h2>
			<span id="avaliable_amount"></span>
			<div class="form-row">
				<label for="amount"><?=Lang::get('sum')?><span class="red">*</span></label>
				<input id="amount" type="text" name="amount" value="<?=$amount?>" />
			</div>

			<div class="form-row">
				<label for="comment"><?=Lang::get('comment')?><!--span class="red">*</span--></label>
				<textarea id="comment" type="text" name="comment"><?=$comment?></textarea>
			</div>

			<div class="form-row enter">
				<input type="submit" name="login" value="<?=Lang::get('send')?>" class="btn_office" />
			</div>

		</div>
    </form>

</div>

<script type="text/javascript">
	$(function(){
		$('span#avaliable_amount').attr('amount','<?=$amount;?>');

		$('input[name=amount]').change(function(){
			validate();
		});

		var validate = function() {
			var obj = $('input[name=amount]');
			var limit = Number($('span#avaliable_amount').attr('amount'));
			var amount = Number(obj.val());
			var result = limit>=amount && amount!=0;
			if (!result) {
				obj.css('border-color','#ff0000');
			} else {
				obj.css('border-color','#999');
			}
			return result;
		}

		$('form[name=send_form]').submit(function() {
			return validate();
		});
	});
</script>
