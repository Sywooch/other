<link rel="stylesheet" href="css/colorbox.css"/>

<script type="text/javascript">

$(function () {
	var recountTotalPrice = function() {
       var amount = Number ($('#quantity').val());
       var price = Number ($('#c_cost').html());
	   $('#total').html('').append(
                $('<div></div>')
                    .addClass('mb5')
                    .html(amount*price + '<span> ' + $('#c_curr').html() +'</span>')
            );
	}

	$('#main-image').closest('a').colorbox();

    $('.plus').click(function(){
        var q = Number ($('#quantity').val());
		var a = Number ($('#c_count').html());
        $('#quantity').val(q+1>a ? a : q+1);

        recountTotalPrice();
    });

    $('.minus').click(function(){
        var q = $('#quantity').val();
        if(q>1){
            $('#quantity').val(parseInt(q)-1);
        }

        recountTotalPrice();
    });

	recountTotalPrice();

    var img = new Image();
    img.onload = function(){
        $('#main-image').attr('src', img.src);
    }
    img.src = $('#main-image').attr('main');
});

</script>
