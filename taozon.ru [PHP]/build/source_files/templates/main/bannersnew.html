<? if(isset($banners) && count($banners)>0){?><div class="col col690"><div class="bdwhite brwhite">    <div class="promoimg">        <a id="actions_banner" href="<?=$banners[0]['link']?>">        <? if ($banners[0]['type'] == 'swf') { ?>            <object width="695" height="330">                <param name="movie" value="<?=$banners[0]['ban']?>">                <embed src="<?=$banners[0]['ban']?>" width="695" height="330">                </embed>            </object>        <? } else { ?>            <img src="<?=$banners[0]['ban']?>" alt="" class="fll"/>        <? } ?>        </a>    </div>    <table class="promolist">        <tr id="actions_navigation">            <?foreach($banners as $banner){?>            <td><a href="<?=$banner['ban']?>" rel="<?=$banner['link']?>"><?=$banner['desc']?></a></td>            <?}?>        </tr>    </table></div>    </div><?}?><script type="text/javascript">$(document).ready(function(){    next_banner = function (new_banner) {        $('#actions_navigation td.active').removeClass('active');        $(new_banner).parent().addClass('active');        $('#actions_banner').attr('href', new_banner.attr('rel'));        if (!new_banner.attr('href')) return;        var img = new_banner.attr('href');//.toLowerCase();        if (img.indexOf('.swf') + 1) {            $('#actions_banner').html('<object width="695" height="330">' +                 '<param name="movie" value="' + img + '">' +                '<embed src="' + img + '" width="695" height="330">' +                '</embed>' + '</object>');        } else {            $('#actions_banner').html('<img src="'+ img + '" alt="" class="fll"/>');         }    };    banner_interval_id = setInterval(function () {        newli = $('#actions_navigation td.active').next().find('a');        if (newli.size() < 1) {            newli = $($('#actions_navigation a')[0]);        }        if (newli) next_banner(newli);    }, 5000);    $("#actions_navigation > td > a").click(function () {        next_banner($(this));        clearInterval(banner_interval_id);        return false;    });})</script>
