<script type="text/javascript">

var item_id = 0;

$(function() 
{
    $("#dialog-confirm:ui-dialog").dialog("destroy");
    $("#dialog-confirm").dialog({
        autoOpen: false,
        modal: true,
        buttons : {
            "<?=Lang::get('yes')?>" : function() {
				if (item_id=="DelGroup") {	
				     var checks=document.getElementsByName("deleter");
 					 var checks_do="";
					 for (i=0; i<checks.length; i++){
   						 if (checks[i].checked){
       					    checks_do=checks_do+checks[i].value+"|";	   
    					 }
 					 }
 					checks_do=checks_do.substring(0, checks_do.length - 1); 					
                    document.location.href = "index.php?p=supportlist&delGroup="+checks_do;
				} else { 
				    document.location.href = 'index.php?p=supportlist&del=' + item_id;
				}
            },
            "<?=Lang::get('no')?>" : function() {
                $(this).dialog("close");
            }
        }
    });

    $( "#dialog:ui-dialog" ).dialog( "destroy" );

    $( "#dialog-form" ).dialog({
        autoOpen: false,
        width:210,
        height:160,
        modal: true,
        buttons: {
            "<?=Lang::get('close')?>": function() {
                $( this ).dialog( "close" );
            }
        }
    });
});

function confirm(id) { 
    item_id = id;
	if (item_id=="DelGroup") {
	  $("#dialog-confirm").html("<?=Lang::get('sure_delete_group')?><span id='itemid' style='display:none;'></span>");
	} else {
	  $("#dialog-confirm").html("<?=Lang::get('sure_delete')?><span id='itemid' style='display:none;'></span>");
    }
    $("#dialog-confirm").dialog("open");
    return false;
}


</script>
