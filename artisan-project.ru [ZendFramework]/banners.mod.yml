tables:
  banners:
    fields:
      id: {type: int, notnull: 1, auto_increment: 1, am: {type: integer, title: ID}}
      image: {type: tinytext, notnull: 0, am: {type: image, req: 1, title: Баннер}}
      type: {type: "enum('top','spec','through')", am: {type: select, title: Расположение, values: {top: Сверху, spec: Специальные предложеня, through: Сквозной}}}
      type2: {type: "enum('normal','dealers')", default: 'normal', notnull: 1, am: {type: select, title: Тип, values: {normal: Обычный, dealers: Дилерский}}}
      url: {type: varchar, length: 64, notnull: 0, am: {type: string, title: URL}}
      title: {type: tinytext, am: {type: string, title: Заголовок}}
      descr: {type: tinytext, am: {type: text, title: Описание}}
      hidden: {type: "enum('yes','no')", default: 'no', notnull: 1, am: {type: string, title: Не отображать на сайте, htmltype: checkbox, default: 'no', checked: 'yes', values: {no: Нет, yes: Да}}}
      pos: {type: int, length: 10, unsigned: 1, notnull: 1, am: {type: integer, htmltype: hidden}}
    table:
      PRIMARY KEY: id
      KEYS: 
        pos: [pos]
    actions:
      list: [id, type, type2, image, title, url, hidden]
      modify: [type, type2, image, title, descr, url, hidden]
      show: [id, type, type2, image, title, descr, url, hidden]
      add: [pos, type, type2, image, title, descr, url, hidden]
    images:
      image:
        small: {w: 195, h: 93, ratio: 'x', cut: 1}
        big: {w: 680, h: 264, ratio: 'x', cut: 1}
		
