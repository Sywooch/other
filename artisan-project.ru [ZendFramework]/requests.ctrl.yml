list_actions:
  inline:
    requests:
      id: {title: show, link: 'requests/show/id/[id]'}
      show: {link: 'requests/show/id/[id]', put: {id: before}, icon: show}
    requests_to_order:
      id: {title: 'show_requests_to_order', link: 'requests/show_requests_to_order/id/[id]'}
      show_requests_to_order: {link: 'requests/show_requests_to_order/id/[id]', put: {id: before}, icon: show}
    payment_methods:
      show_payment_method: {link: 'requests/show_payment_method/id/[id]', put: {title: before}, icon: show}
      title: {title: modify_payment_method, link: 'requests/modify_payment_method/id/[id]'}
      delete_payment_method: {link: 'requests/delete_payment_method/id/[id]', icon: delete}
    requests_statuses:
      show_requests_statuses: {link: 'requests/show_requests_statuses/id/[id]', put: {title: before}, icon: show}
      title: {title: modify_requests_statuses, link: 'requests/modify_requests_statuses/id/[id]'}
      delete_requests_statuses: {link: 'requests/delete_requests_statuses/id/[id]', icon: delete}
  after:
    payment_methods:
      add_payment_method: 'requests/add_payment_method'
    requests_statuses:
      add_requests_statuses: 'requests/add_requests_statuses'

