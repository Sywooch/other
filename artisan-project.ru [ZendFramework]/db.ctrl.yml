      delete_bank_rekvisite: {link: 'db/delete_bank_rekvisite/id/[id]', icon: delete}
    merchandising_element:
      show: {link: 'db/list_merchandising_elements/show/id/[id]', put: {title: before}, icon: show}
      modify: {text: modify, link: 'db/modify_merchandising_element/id/[id]', put: {text: before}, icon: edit}
      delete_merchandising_element: {link: 'db/delete_merchandising_element/id/[id]', icon: delete}
    merchandising_type:
      show: {link: 'db/list_merchandising_types/show/id/[id]', put: {title: before}, icon: show}
      modify: {text: modify, link: 'db/modify_merchandising_type/id/[id]', put: {text: before}, icon: edit}
      delete_merchandising_type: {link: 'db/delete_merchandising_type/id/[id]', icon: delete}
    merch_main_catalog:
      show: {link: 'db/list_merch_main_catalogs/show/id/[id]', put: {title: before}, icon: show}
      modify: {text: modify, link: 'db/modify_merch_main_catalog/id/[id]', put: {text: before}, icon: edit}
      delete_merch_main_catalog: {link: 'db/delete_merch_main_catalog/id/[id]', icon: delete}
    price_lists:
      #show: {link: 'db/list_price_lists/show/id/[id]', put: {title: before}, icon: show}
      modify: {text: modify, link: 'db/modify_price_list/id/[id]', put: {title: before}, icon: edit}
      delete_price_list: {link: 'db/delete_price_list/id/[id]', icon: delete}
  after:
    rekvisites:
      add_rekvisite: 'db/add_rekvisite'
    message_blocks:
      add_message_block: 'db/add_message_block'
    merchandising_elements:
