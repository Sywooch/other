      delete_rekvisite: {link: 'db/delete_rekvisite/id/[id]', icon: delete}
    message_blocks:
      show: {link: 'db/list_message_blocks/show/id/[id]', put: {title: before}, icon: show}
      modify: {text: modify, link: 'db/modify_message_block/id/[id]', put: {text: before}, icon: edit}
      delete_message_block: {link: 'db/delete_message_block/id/[id]', icon: delete}
    bank_rekvisites:
