list_actions:
  inline:
    dealers:
      show_dealer: {link: 'dealers/show_dealer/id/[id]', put: {login: before}, icon: show}
      login: {title: modify_dealer, link: 'dealers/modify_dealer/id/[id]'}
      title: {title: show_dealer, link: 'dealers/show_dealer/id/[id]'}
      blocked: {link: 'dealers/change/field/blocked/id/[id]/ret_action/list_dealers/', title: {yes: Разблокировать дилера, no: Заблокировать дилера}, retLink: 'dealers/list_dealers/'}
      delete_dealer: {link: 'dealers/delete_dealer/id/[id]', icon: delete}
      change_pass: {link: 'dealers/change_pass/id/[id]', icon: pass}
    categories:
      show_category: {link: 'dealers/show_category/id/[id]', put: {title: before}, icon: show}
      title: {title: modify_category, link: 'dealers/modify_category/id/[id]'}
      have_discount: {link: 'dealers/change_category/field/have_discount/id/[id]/ret_action/list_categories/', title: {yes: Выключить скидку, no: Включить скидку}, retLink: 'dealers/list_categories/'}
      show_remains: {link: 'dealers/change_category/field/show_remains/id/[id]/ret_action/list_categories/', title: {yes: Скрывать остатки, no: Показывать остатки}, retLink: 'dealers/list_categories/'}
      delete_category: {link: 'dealers/delete_category/id/[id]', icon: delete}
    suppliers:
      show_supplier: {link: 'dealers/show_supplier/id/[id]', put: {title: before}, icon: show}
      title: {title: modify_supplier, link: 'dealers/modify_supplier/id/[id]'}
      delete_supplier: {link: 'dealers/delete_supplier/id/[id]', icon: delete}
  after:
    dealers:
      add_dealer: 'dealers/add_dealer'
    categories:
      add_category: 'dealers/add_category'
    suppliers:
      add_supplier: 'dealers/add_supplier'
noContent:
  dealers: Дилеров не найдено
  categories: Категорий не найдено
  suppliers: Поставщиков не найдено