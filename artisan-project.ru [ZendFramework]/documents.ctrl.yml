list_actions:
  inline:
    documents:
      show: {link: 'documents/show/id/[id]', put: {title: before}, icon: show}
      title: {title: modify, link: 'documents/modify/id/[id]'}
      delete: {link: 'documents/delete/id/[id]', icon: delete}
    documents_folders:
      show: {link: 'documents/show_documents_folder/id/[id]', put: {title: before}, icon: show}
      title: {title: modify, link: 'documents/modify_documents_folder/id/[id]'}
      delete: {link: 'documents/delete_documents_folder/id/[id]', icon: delete}	
  after:
    documents:
      add: 'documents/add'
    documents_folders:
      add_otdel: 'documents/add_documents_folder'

