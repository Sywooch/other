tables:
  news:
    fields:
      id: {type: int, notnull: 1, unsigned: 1, auto_increment: 1, am: {type: integer}}
      cdate: {type: datetime, notnull: 1, am: {type: datetime, title: Дата создания}}
      mdate: {type: datetime, notnull: 1, am: {type: datetime, title: Дата последнего редактирования}}
      date: {type: datetime, notnull: 1, am: {type: datetime, title: Дата, req: 1}}
      title: {type: tinytext, notnull: 1, am: {type: string, req: 1, title: Заголовок}}
      image: {type: tinytext, am: {type: image, title: Изображение}}
      description: {type: text, notnull: 0, am: {type: shtml, req: 0, title: Анонс}}
      content: {type: text, notnull: 1, am: {type: html, htmltype: html, req: 1, title: Полный текст}}
      hidden: {type: "enum('yes','no')", default: 'no', notnull: 1, am: {type: string, title: Скрытый, otitle: Скрыть, htmltype: checkbox, default: 'no', checked: 'yes', values: {no: нет, yes: да}}}
      lk: {type: "enum('yes','no')", default: 'yes', notnull: 1, am: {type: string, title: В ленте личного кабинета, otitle: Добавить в ленту личного кабинета, htmltype: checkbox, default: 'no', checked: 'yes', values: {no: нет, yes: да}}}
    table:
      PRIMARY KEY: id
    actions:
      list: [id, date, image, title, hidden, lk]
      show: [cdate, mdate, date, image, title, description, content, hidden]
      modify: [date, image, title, description, content, hidden, lk]
      add: [date, image, title, description, content, hidden]
      listing: [id, date, image, title, description]
      one: [date, title, image, content]
    images:
      image:
        small: {w: 87, h: 87, ratio: 'x', cut: 1}
    paging:
      npp: 20
      css_class: 'paging'
      base_url: ''
      url_append: ''
      separator: ' '
      linkcount: 10
      first: ''
      prev: ''
      next: ''
      last: ''
      skip: ' ... '
