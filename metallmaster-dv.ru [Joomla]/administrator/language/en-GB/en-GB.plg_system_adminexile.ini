PLG_SYS_ADMINEXILE_MESSAGE_NOTNUMERIC="The AdminExile key cannot be a number.  This is a restriction enforced by an internal Joomla security mechanism.  To use a key that begins with a number, type everything but the leading number(s) and add the numbers last."
