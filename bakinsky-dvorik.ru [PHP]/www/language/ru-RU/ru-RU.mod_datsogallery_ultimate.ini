DATSOGALLERY ULTIMATE DESC=Просмотр мини картинок из компонента DatsoGallery
CATEGORY ID=ID Категории
CATEGORY ID DESC=Отображает мини картинки из назначенных категории или категорий.<p>Чтобы назначить несколько категорий, используйте запятую в качестве разделителя (пример: 1,34,28,15,...)</p>
COUNT=Количество
THE NUMBER OF IMAGES TO DISPLAY=Количество отображаемых мини картинок (по умолчанию 1)
SORT=Сортировка
SORT DESC=Сортировка мини картинок по одному из методов в списке
MOST VIEWED=Популярные
TOP RATED=Лучшие
LAST ADDED=Новые
LAST COMMENTED=Комментарии
RANDOM=Произвольно
IMAGE WIDTH=Ширина картинки
IMAGE WIDTH DESC=Укажите максимальную ширину для картинки в точках (px)
IMAGE HEIGHT=Высота картинки
IMAGE HEIGHT DESC=Укажите максимальную высоту для картинки в точках (px)
CROPRATIO=Кадрирование
CROPRATIO DESC=Выберите из списка соотношение сторон, чтобы обрезать картинку
IMAGE QUALITY=Качество
IMAGE QUALITY DESC=Качество картинок в процентах
BORDER WIDTH=Толщина рамки
BORDER WIDTH DESC=Толщина рамки для мини картинок в точках (px)
BORDER STYLE=Стиль рамки
BORDER STYLE DESC=Стиль рамки для мини картинки
BORDER COLOR=Цвет рамки
BORDER COLOR DESC=Цвет рамки для мини картинки (пример: #CCCCCC)
PADDING=Padding
PADDING DESC=Расстояние рамки от мини картики в точках (px)
MARGIN=Margin
MARGIN DESC=Расстояние между мини картинками в точках (px)
BACKGROUND COLOR=Цвет фона
BACKGROUND COLOR DESC=Цвет фона для мини картинки (пример: #FFFFFF)
CENTERING=Центрирование
CENTERING DESC=Горизонтальное или вертикальное центрирование мини картинок в модуле
VERTICAL=Вертикально
HORIZONTAL=Горизонтально
SHOW IMAGE TITLES=Показать название
SHOW IMAGE TITLES DESC=Показать название картинки в модуле
MAX CHARS=Макс. характеров
MAX CHARS DESC=Укажите максимальное количество характеров в названии картинки
PICTURES WAS NOT FOUND=Изображения не найдены
MODULEID=ID Модуля
MODULEID DESC=Назначте ID для данного модуля. Этот ID служит для идентификации модулей DatsoGallery Ultimate, если их насчитывается несколько и каждый их них имеет свои уникальные параметры. Если этот модуль является первым созданным, тогда укажите к примеру 1. Если будет создаваться второй, укажите второму 2 и т.д.
SLIDESHOW=Слайд-шоу
SLIDESHOW DESC=Использовать модуль в режиме Слайд-шоу?
SLIDESHOW FORMAT=Формат
SLIDESHOW FORMAT DESC=Какой формат изображений вы предпочитаете для Слайд-шоу?
MEDIUMS=Средние
ORIGINALS=Оригинальные