<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test slick</title>
	<link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>
	<style>
		body{
			background: blue;
		}
		.pictures{
			width: 50%;
			margin: 0 auto;
		}
	</style>
</head>
<body>

    <div class="pictures">
    	<div class="slider-for">
    	    <div><img src="http://lorempixel.com/400/200/sports/1" alt=""></div>
    	    <div><img src="http://lorempixel.com/400/200/sports/2" alt=""></div>
    	    <div><img src="http://lorempixel.com/400/200/sports/3" alt=""></div>
    	</div>
    	<div class="slider-nav">
    	    <div><img src="http://lorempixel.com/100/100/sports/1" alt=""></div>
    	    <div><img src="http://lorempixel.com/100/100/sports/2" alt=""></div>
    	    <div><img src="http://lorempixel.com/100/100/sports/3" alt=""></div>
    	</div>
    </div>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script type="text/javascript" src="js/slick/slick.min.js"></script>
    

    <script type="text/javascript">
        $(document).ready(function(){
$('.slider-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        speed: 500,
        arrows: true,
        dots: true,
        fade: true,
        asNavFor: '.slider-nav'
    });
    $('.slider-nav').slick({
        slidesToShow: 2,
        slidesToScroll: 1,
        speed: 500,
        asNavFor: '.slider-for',
        arrows: false,
        dots: false,
        centerMode: true,
        focusOnSelect: true
    });
        });
    </script>

    </body>
</html>
