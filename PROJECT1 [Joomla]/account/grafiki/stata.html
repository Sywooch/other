<html>
<head>
<title>Статистика</title>
<html dir="ltr" lang="ru-RU">
<meta charset="UTF-8" />
<script type="text/javascript" src="js/amchart.js"></script>
<script type="text/javascript" src="js/serial.js"></script>
<script type="text/javascript" src="js/none.js"></script>
<style>
#chartdiv {
	width		: 100%;
	height		: 400px;
	font-size	: 14px;
}

</style>
</head>
<body>


<div id="chartdiv"></div>

<!-- скрипт графика -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
    "theme": "none",
    "type": "serial",
    "dataProvider": [{
        "country": "Июнь 2014",
        "year2004": 2.6,
        "year2005": 36.6
    }, {
        "country": "Июль 2014",
        "year2004": 4.5,
        "year2005": 27.5
    }, {
        "country": "Август 2014",
        "year2004": 4.1,
        "year2005": 31.1
    }, {
        "country": "Сентябрь 2014",
        "year2004": 5.2,
        "year2005": 23.2
    }, {
        "country": "Октябрь 2014",
        "year2004": 6.2,
        "year2005": 26.2
    }, {
        "country": "Ноябрь 2014",
        "year2004": 1.2,
        "year2005": 24.3
    },{
        "country": "Декабрь 2014",
        "year2004": 1.4,
        "year2005": 34.4
    }],
    "valueAxes": [{
        "stackType": "3d",
        "unit": "%",
        "position": "left",
        "title": "Начислено процентов",
    }],
    "startDuration": 1,
    "graphs": [{
        "balloonText": "Комиссия на расходы за [[category]] : <b>[[value]]%</b>",
        "fillAlphas": 0.9,
        "lineAlpha": 0.2,
        "title": "2004",
        "type": "column",
        "valueField": "year2004"
    }, {
        "balloonText": "Заработано за [[category]] : <b>[[value]]%</b>",
        "fillAlphas": 0.9,
        "lineAlpha": 0.2,
        "title": "2005",
        "type": "column",
        "valueField": "year2005"
    }],
    "plotAreaFillAlphas": 0.1,
    "depth3D": 60,
    "angle": 30,
    "categoryField": "country",
    "categoryAxis": {
        "gridPosition": "start"
    },
	"exportConfig":{
		"menuTop":"20px",
        "menuRight":"20px",
        "menuItems": [{
        "icon": '/lib/3/images/export.png',
        "format": 'png'	  
        }]  
    }
});
jQuery('.chart-input').off().on('input change',function() {
	var property	= jQuery(this).data('property');
	var target		= chart;
	chart.startDuration = 0;

	if ( property == 'topRadius') {
		target = chart.graphs[0];
      	if ( this.value == 0 ) {
          this.value = undefined;
      	}
	}

	target[property] = this.value;
	chart.validateNow();
});

    
</script>
</body>
</html>
