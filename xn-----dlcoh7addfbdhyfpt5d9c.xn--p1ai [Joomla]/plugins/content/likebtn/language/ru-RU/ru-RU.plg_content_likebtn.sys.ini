PLG_LIKEBTN_DESCRIPTION="<a href=\"http://likebtn.com\" target=\"_blank\" title=\"Кнопка «Мне нравится»\">LikeBtn.com</a> - это сервис, предоставляющий полностью настраиваемый виджет кнопки «Мне нравится» для сайтов. Кнопка может быть установлена на любой сайт БЕСПЛАТНО. Сервис предлагает широкий спектр планов, предоставляющих доступ к дополнительным опциям и услугам - см. <a href=\"http://likebtn.com/ru/#plans_pricing\" target=\"_blank\" title=\"Планы кнопки «Мне нравится»\">Тарифы и цены</a>. Данный плагин интегрирует кнопку LikeBtn в ваш сайт на Joomla! и позволяет посетителям лайкать и дислайкать материалы анонимно."